<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1ae60b4a02.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form id="search-form">
      <input type="city" placeholder="Enter a city" autocomplete="off" autofocus="on" id="search-button"/>
      <input type="submit" value="Search" />
    
    </form>
      
    
    <div class="container">
      <h1></h1>
       <h2></h2>
        <h3 id="show-temp"></h3>
      
      <hr />
      <div class="row">
        <div class="col-sm">Saturday</div>
        <div class="col-sm">Sunday</div>
        <div class="col-sm">Monday</div>
        <div class="col-sm">Tuesday</div>
        <div class="col-sm">Wednesday</div>
      </div>

      <div class="column">
        <div class="row temp">
          <div class="col">56°F</div>
          <div class="col">59°F</div>
          <div class="col">61°F</div>
          <div class="col">56°F</div>
          <div class="col">62°F</div>
        </div>
      </div>

      <div class="column">
        <div class="row weather icon">
          <div class="col"><i class="fa-solid fa-sun"></i></div>
          <div class="col"><i class="fa-solid fa-cloud"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-bolt"></i></div>
          <div class="col"><i class="fa-solid fa-cloud-rain"></i></i></div>
          <div class="col"><i class="fa-solid fa-cloud-bolt"></i></div>
        </div>
      </div>
    </div>
       <p>
     <a href="https://github.com/elia-macklin/my-app">
    Open source-code</a> by Elia Macklin
    </p>
  </body>

</html>
